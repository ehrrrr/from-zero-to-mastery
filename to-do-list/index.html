<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <header></header>
        <section>
            <h1>To Do List</h1>
            <p>Get it done today</p>
            <input id="todoInput" type="text" placeholder="Enter TODO's">
            <button id="todoBtn">Enter</button> <br>
            <button id="resetBtn" class="secBtn resetBtn" disabled>Reset</button>
            <button id="clearBtn" class="secBtn clearBtn" disabled>Clear the <span class="done">marked</span></button>
            <ul id="todoList"></ul>
        </section>

        <footer></footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
